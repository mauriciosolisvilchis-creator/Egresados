{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="row g-2 g-md-3">
  <div class="col-12 col-md-8">
    <div class="card chart-card p-2 p-md-3">
      <h5 class="fs-6 fs-md-5">Distribuci√≥n por carrera</h5>
      <canvas id="careerChart" height="150"></canvas>
    </div>
  </div>
  <div class="col-12 col-md-4">
    <div class="card card-dashboard p-2 p-md-3">
      <h5 class="fs-6 fs-md-5">Resumen</h5>
      <p class="mb-2 fs-7">Total de egresados: <strong>{{ total }}</strong></p>
      <a class="btn btn-success w-100" href="{{ url_for('egresados_list') }}">Gestionar egresados</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
<script>
  const labels = {{ labels|tojson }};
  const values = {{ values|tojson }};

  const bgColors = ['#4e73df', '#1cc88a', '#36b9cc', '#f6c23e', '#e74a3b'];
  const ctx = document.getElementById('careerChart').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: labels,
      datasets: [{
        label: 'Egresados',
        data: values,
        backgroundColor: labels.map((_, i) => bgColors[i % bgColors.length]),
        borderColor: 'rgba(0,0,0,0.06)',
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } },
      scales: {
        y: { beginAtZero: true, ticks: { precision:0 } }
      }
    }
  });
</script>
{% endblock %}
