{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height:60vh;">
  <div class="col-11 col-sm-9 col-md-6 col-lg-5">
    <div class="login-card p-3 p-sm-4">
      <div class="text-center mb-3">
        <img src="{{ url_for('static', filename='images/umb.png') }}" id="login-logo" alt="logo" />
        <h3 class="mt-2 fs-5 fs-sm-4">Inicio de sesión</h3>
      </div>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input class="form-control form-control-lg" name="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input class="form-control form-control-lg" type="password" name="password" required>
        </div>
        <div class="d-flex gap-2 flex-column flex-sm-row">
          <button class="btn btn-primary btn-lg flex-grow-1" type="submit">Ingresar</button>
          <a class="btn btn-secondary btn-lg flex-grow-1" href="{{ url_for('dashboard') }}">Cancelar</a>
        </div>
      </form> 
    </div>
  </div>
</div>
{% endblock %}
